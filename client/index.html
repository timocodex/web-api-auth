<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/css/materialize.min.css">
  <title>Todo List</title>
</head>
<body>
  <div class = "container">

    <div class="card">
        <div class="card-tabs">
          <ul class="tabs tabs-fixed-width">
            <li class="tab"><a href="#login">REGISTER</a></li>
            <li class="tab"><a class="active" href="#register">LOGIN</a></li>
          </ul>
        </div>
        <div class="card-content grey lighten-4">
          <div id="login">

            <!-- REGISTER -->
                  <div class="row margin">
                    <div class="input-field col s12">
                      <i class="mdi-social-person-outline prefix"></i>
                      <input id="email" type="text">
                      <label for="email">email</label>
                    </div>
                  </div>

                  <div class="row margin">
                    <div class="input-field col s12">
                      <i class="mdi-action-lock-outline prefix"></i>
                      <input id="password" type="password">
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <a href="#" class="btn col s12 btn-register " onclick="register()">Register Now</a>
                    </div>
                  </div>
          </div>
          <div id="register">
            <div class="row">
              <div class="input-field col s12 center">
              </div>
            </div>
            <div class="row margin">
              <div class="input-field col s12">
                <i class="mdi-social-person-outline prefix"></i>
                <input id="emaillogin" type="text">
                <label for="emaillogin" >email</label>
              </div>
            </div>

            <div class="row margin">
              <div class="input-field col s12">
                <i class="mdi-action-lock-outline prefix"></i>
                <input id="passlogin" type="password">
                <label for="passlogin">Password</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <a href="#" class="btn col s12 btn-register" onclick="login()">SIGN IN</a>
              </div>
            </div>
    </div>
          </div>
        </div>
      </div>
  </div>
</body>
<script type="text/javascript" src="/public/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/public/js/materialize.min.js"></script>
<script type="text/javascript" src="/public/js/ajax.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  var token = localStorage.getItem("token")
  if(token){
    window.location.href='http://127.0.0.1:8080/home.html'
  }
  $('.modal').modal();
})
</script>
</html>
