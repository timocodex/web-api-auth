<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/public/css/materialize.min.css">
  <title>Todo List</title>
</head>
<body>
  <div class="container">

  <div class="row">
    <h3>Update your profile:</h3>
    <input id="idUpdate" type="hidden">

    <form class="col s12">
      <div class="row">
      <div class="input-field col s12">
        <input id="name" name="newTitle" type="text" class="validate">
        <label class="active" for="newTitle">insert your name</label>
      </div>
      <div class="input-field col s12">
        <input id="desc" name="newName" type="text" class="validate">
        <label class="active" for="newName">insert your description</label>
      </div>
    </div>
    </form>
    <a class="waves-effect waves-light btn" name="newtod" onclick="update()">submit</a>
  </div>

  <div class="row">
    <h3>list of Users: </h3>
    <div id="todos" class="row">
      <table>
        <thead>
          <tr>
              <th data-field="id">Email</th>
              <th data-field="name">name</th>
              <th data-field="price">description</th>
          </tr>
        </thead>

        <tbody id="tabelEvent">

        </tbody>
      </table>
      <br><br>
      <div class="row center">
        <a class="waves-effect red btn" name="newtod" onclick="logout()">log out</a>
      </div>
    </div>
  </div>


  </div>
</body>
<script type="text/javascript" src="/public/js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="/public/js/materialize.min.js"></script>
<script type="text/javascript" src="/public/js/ajax.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  var token = localStorage.getItem("token")
  if(!token){
    window.location.href='http://127.0.0.1:8080/index.html'
  }
  else{
    show()
  }
  $('.modal').modal();
})
</script>
</html>
